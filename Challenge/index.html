    <main>
<p class="anuncio">Este challenge forma parte de las actividades de Alura Latam y Oracle, en el programa ONE para la G7. </p>

 <div class="encriptador">
<label for="text_in">Escribe tu texto aquí:</label>
<textarea type="text" id="text_in" name="text_in" rows="4" cols="50" placeholder="Escribe tu texto aquí."></textarea>
<button class="boton1" type="button" onclick="encriptar()">Cifrar →</button>
<button class="boton2" type="button" onclick="descriptar()">Descifrar ←</button>


<label for="text_def">Tu texto es:</label>
<textarea type="text" id="text_def" name="text_def" rows="4" cols="50" placeholder="Tu texto de salida está aquí."></textarea>

<button class="boton3" id="botonCopiar" type="button" onclick="copiar()">Copiar código</button>
<button class="boton4" id="botonclear" type="button" onclick="clearText()">Clear</button>

<p class="nota">No se aceptarán mayúsculas ni carácteres especiales.</p>
 </div>
